# Balanced for 8GB RAM - prevent system lag while avoiding OOM errors
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8 -XX:+UseG1GC -XX:SoftRefLRUPolicyMSPerMB=50
org.gradle.daemon=true
org.gradle.caching=true
org.gradle.parallel=false
org.gradle.configuration-cache=true
org.gradle.configuration-cache.problems=warn
org.gradle.workers.max=1
org.gradle.configureondemand=true

kotlin.incremental=true
ksp.incremental=true
kotlin.compiler.execution.strategy=out-of-process
kotlin.daemon.jvmargs=-Xmx768m -XX:MaxMetaspaceSize=256m -Dfile.encoding=UTF-8

android.useAndroidX=true
kotlin.code.style=official
android.nonTransitiveRClass=true

