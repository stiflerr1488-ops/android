name: Android CI

on:
  push:
  pull_request:

jobs:
  repo-hygiene:
    name: Repository Hygiene
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate repo hygiene
        run: |
          chmod +x ./tools/ci/check_repo_hygiene.sh
          ./tools/ci/check_repo_hygiene.sh

      - name: Validate PendingIntent flags
        run: python3 ./tools/ci/check_pending_intent_flags.py

      - name: Validate Android guardrails
        run: python3 ./tools/ci/check_android_guards.py

      - name: Validate deprecated API usage
        run: python3 ./tools/ci/check_deprecated_apis.py

      - name: Validate new architecture imports
        run: python3 ./tools/ci/check_new_architecture_imports.py

      - name: Validate release hardening
        run: python3 ./tools/ci/check_release_hardening.py

      - name: Validate Proguard rules
        run: python3 ./tools/ci/check_proguard_rules.py

      - name: Scan tracked files for secrets
        run: python3 ./tools/ci/check_secrets.py

  baseline-compile:
    name: Baseline Compile Gates
    runs-on: ubuntu-latest
    timeout-minutes: 35
    needs: [repo-hygiene]
    env:
      GRADLE_OPTS: -Dorg.gradle.workers.max=4 -Dorg.gradle.parallel=true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Prepare Firebase config
        run: |
          chmod +x ./tools/ci/prepare_firebase_config.sh
          ./tools/ci/prepare_firebase_config.sh

      - name: Validate UTF-8 and mojibake guard
        run: python3 tools/check_mojibake.py --all

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Compile baseline targets
        run: ./gradlew :app:compileDebugKotlin :app:compileDebugAndroidTestKotlin --stacktrace --max-workers=4

  baseline-unit:
    name: Baseline Unit Gates
    runs-on: ubuntu-latest
    timeout-minutes: 35
    needs: [repo-hygiene]
    env:
      GRADLE_OPTS: -Dorg.gradle.workers.max=4 -Dorg.gradle.parallel=true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Prepare Firebase config
        run: |
          chmod +x ./tools/ci/prepare_firebase_config.sh
          ./tools/ci/prepare_firebase_config.sh

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Run baseline unit tests
        run: ./gradlew :core:test :app:testDebugUnitTest --stacktrace --max-workers=4

      - name: Run new architecture unit tests
        run: ./gradlew :core:auth:test :core:telemetry:test :core:data:test :core:tactical:test :feature:nav:testDebugUnitTest :feature:tactical:impl:testDebugUnitTest --stacktrace --max-workers=4

  lint:
    name: Lint Gates
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: [repo-hygiene]
    env:
      GRADLE_OPTS: -Dorg.gradle.workers.max=4 -Dorg.gradle.parallel=true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Prepare Firebase config
        run: |
          chmod +x ./tools/ci/prepare_firebase_config.sh
          ./tools/ci/prepare_firebase_config.sh

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Run debug lint
        run: ./gradlew :app:lintDebug --stacktrace --max-workers=4

      - name: Upload lint reports on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports
          if-no-files-found: ignore
          path: |
            app/build/reports/lint-results-debug.html
            app/build/reports/lint-results-debug.xml

  android-ui-tests:
    name: Android UI Instrumentation Tests (${{ matrix.test.name }})
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: [baseline-compile, baseline-unit, lint]
    env:
      GRADLE_OPTS: -Dorg.gradle.workers.max=4 -Dorg.gradle.parallel=true
    strategy:
      fail-fast: false
      matrix:
        test:
          - name: Smoke
            class: com.example.teamcompass.TeamCompassSmokeTest
          - name: ShellDefaultLegacy
            class: com.example.teamcompass.AppShellDefaultLegacySmokeTest
          - name: ShellForcedNew
            class: com.example.teamcompass.NewAppShellForcedSmokeTest
          - name: Interaction
            class: com.example.teamcompass.TeamCompassInteractionTest
          - name: OrientationBack
            class: com.example.teamcompass.OrientationAndBackNavigationTest
          - name: Accessibility
            class: com.example.teamcompass.AccessibilityFlowSmokeTest
          - name: ProcessRestore
            class: com.example.teamcompass.ProcessDeathRestoreTest
          - name: PerfSmoke
            class: com.example.teamcompass.PerformanceSmokeTest
          - name: CombatRadarFlow
            class: com.example.teamcompass.CombatRadarFlowTest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Prepare Firebase config
        run: |
          chmod +x ./tools/ci/prepare_firebase_config.sh
          ./tools/ci/prepare_firebase_config.sh

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Run instrumentation test
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: x86_64
          target: google_apis
          profile: pixel_6
          disable-animations: true
          script: |
            set -euxo pipefail
            chmod +x ./tools/ci/run_connected_with_infra_retry.sh
            ./tools/ci/run_connected_with_infra_retry.sh \
              ./gradlew \
              :app:connectedDebugAndroidTest \
              "-PandroidTestClass=${{ matrix.test.class }}" \
              "-PandroidTestArgs=teamcompass.test.hermetic=true,teamcompass.test.disable_telemetry=true" \
              --stacktrace \
              --max-workers=4

      - name: Upload androidTest artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: android-ui-test-artifacts
          if-no-files-found: ignore
          path: |
            app/build/reports/androidTests/connected/**
            app/build/outputs/androidTest-results/connected/**

  firebase-rules:
    name: Firebase Rules Emulator Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: [baseline-compile, baseline-unit, lint]
    env:
      GRADLE_OPTS: -Dorg.gradle.workers.max=4 -Dorg.gradle.parallel=true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Prepare Firebase config
        run: |
          chmod +x ./tools/ci/prepare_firebase_config.sh
          ./tools/ci/prepare_firebase_config.sh

      - name: Install Firebase CLI
        run: npm install --global firebase-tools@14.22.0

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Run Firebase rules tests on Android emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: x86_64
          target: google_apis
          profile: pixel_6
          disable-animations: true
          script: |
            set -euxo pipefail
            chmod +x ./tools/ci/run_connected_with_infra_retry.sh
            chmod +x ./tools/ci/run_firebase_rules_with_infra_retry.sh
            ./tools/ci/run_firebase_rules_with_infra_retry.sh \
              ./gradlew \
              :app:connectedDebugAndroidTest \
              "-PandroidTestClass=com.example.teamcompass.FirebaseRulesEmulatorTest" \
              "-PandroidTestArgs=teamcompass.test.hermetic=true,teamcompass.test.disable_telemetry=true" \
              --stacktrace \
              --max-workers=4
            ./tools/ci/run_firebase_rules_with_infra_retry.sh \
              ./gradlew \
              :app:connectedDebugAndroidTest \
              "-PandroidTestClass=com.example.teamcompass.FirebaseRoleRulesEmulatorTest" \
              "-PandroidTestArgs=teamcompass.test.hermetic=true,teamcompass.test.disable_telemetry=true" \
              --stacktrace \
              --max-workers=4

      - name: Upload firebase/rules artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: firebase-rules-test-artifacts
          if-no-files-found: ignore
          path: |
            app/build/reports/androidTests/connected/**
            app/build/outputs/androidTest-results/connected/**
            firebase-emulators.log
