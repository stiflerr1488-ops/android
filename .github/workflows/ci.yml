name: Android CI

on:
  push:
  pull_request:

jobs:
  baseline:
    name: Baseline Gates
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Compile and run baseline tests
        run: ./gradlew :app:compileDebugKotlin :core:test :app:testDebugUnitTest :app:compileDebugAndroidTestKotlin --stacktrace

  android-ui-tests:
    name: Android UI Instrumentation Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: baseline

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Run smoke + interaction instrumentation tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: x86_64
          target: google_apis
          profile: pixel_6
          disable-animations: true
          script: |
            set -euxo pipefail
            chmod +x ./tools/ci/run_connected_with_infra_retry.sh
            ./tools/ci/run_connected_with_infra_retry.sh \
              ./gradlew \
              :app:connectedDebugAndroidTest \
              "-PandroidTestClass=com.example.teamcompass.TeamCompassSmokeTest" \
              "-PandroidTestArgs=teamcompass.test.hermetic=true,teamcompass.test.disable_telemetry=true" \
              --stacktrace
            ./tools/ci/run_connected_with_infra_retry.sh \
              ./gradlew \
              :app:connectedDebugAndroidTest \
              "-PandroidTestClass=com.example.teamcompass.TeamCompassInteractionTest" \
              "-PandroidTestArgs=teamcompass.test.hermetic=true,teamcompass.test.disable_telemetry=true" \
              --stacktrace

      - name: Upload androidTest artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: android-ui-test-artifacts
          if-no-files-found: ignore
          path: |
            app/build/reports/androidTests/connected/**
            app/build/outputs/androidTest-results/connected/**

  firebase-rules:
    name: Firebase Rules Emulator Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: baseline

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Install Firebase CLI
        run: npm install --global firebase-tools@14.22.0

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Run Firebase rules tests on Android emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: x86_64
          target: google_apis
          profile: pixel_6
          disable-animations: true
          script: |
            set -euxo pipefail
            chmod +x ./tools/ci/run_connected_with_infra_retry.sh
            chmod +x ./tools/ci/run_firebase_rules_with_infra_retry.sh
            ./tools/ci/run_firebase_rules_with_infra_retry.sh \
              ./gradlew \
              :app:connectedDebugAndroidTest \
              "-PandroidTestClass=com.example.teamcompass.FirebaseRulesEmulatorTest" \
              "-PandroidTestArgs=teamcompass.test.hermetic=true,teamcompass.test.disable_telemetry=true" \
              --stacktrace

      - name: Upload firebase/rules artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: firebase-rules-test-artifacts
          if-no-files-found: ignore
          path: |
            app/build/reports/androidTests/connected/**
            app/build/outputs/androidTest-results/connected/**
            firebase-emulators.log
