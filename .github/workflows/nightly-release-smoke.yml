name: Nightly Release Smoke

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  release-build:
    name: Nightly Release Build
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      GRADLE_OPTS: -Dorg.gradle.workers.max=4

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate repo hygiene
        run: |
          chmod +x ./tools/ci/check_repo_hygiene.sh
          ./tools/ci/check_repo_hygiene.sh

      - name: Validate PendingIntent flags
        run: python3 ./tools/ci/check_pending_intent_flags.py

      - name: Validate Android guardrails
        run: python3 ./tools/ci/check_android_guards.py

      - name: Validate deprecated API usage
        run: python3 ./tools/ci/check_deprecated_apis.py

      - name: Validate release hardening
        run: python3 ./tools/ci/check_release_hardening.py

      - name: Validate Proguard rules
        run: python3 ./tools/ci/check_proguard_rules.py

      - name: Scan tracked files for secrets
        run: python3 ./tools/ci/check_secrets.py

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Prepare Firebase config
        run: |
          chmod +x ./tools/ci/prepare_firebase_config.sh
          ./tools/ci/prepare_firebase_config.sh

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Assemble release
        run: ./gradlew :app:assembleRelease --stacktrace --max-workers=4

  smoke-instrumentation:
    name: Nightly Smoke Instrumentation
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: release-build
    env:
      GRADLE_OPTS: -Dorg.gradle.workers.max=4

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Prepare Firebase config
        run: |
          chmod +x ./tools/ci/prepare_firebase_config.sh
          ./tools/ci/prepare_firebase_config.sh

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Run nightly smoke instrumentation test
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: x86_64
          target: google_apis
          profile: pixel_6
          disable-animations: true
          script: |
            set -euxo pipefail
            chmod +x ./tools/ci/run_connected_with_infra_retry.sh
            ./tools/ci/run_connected_with_infra_retry.sh \
              ./gradlew \
              :app:connectedDebugAndroidTest \
              "-PandroidTestClass=com.example.teamcompass.TeamCompassSmokeTest" \
              "-PandroidTestArgs=teamcompass.test.hermetic=true,teamcompass.test.disable_telemetry=true" \
              --stacktrace \
              --max-workers=4
            ./tools/ci/run_connected_with_infra_retry.sh \
              ./gradlew \
              :app:connectedDebugAndroidTest \
              "-PandroidTestClass=com.example.teamcompass.PerformanceSmokeTest" \
              "-PandroidTestArgs=teamcompass.test.hermetic=true,teamcompass.test.disable_telemetry=true" \
              --stacktrace \
              --max-workers=4

      - name: Upload nightly artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-smoke-artifacts
          if-no-files-found: ignore
          path: |
            app/build/reports/androidTests/connected/**
            app/build/outputs/androidTest-results/connected/**
