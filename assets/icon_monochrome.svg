<?xml version="1.0" encoding="UTF-8"?>
<!--
  icon_monochrome.svg — monochrome reference for themed icons (Android 13+)
  Canvas: 1024×1024, transparent background, all shapes in black.
  Matches the geometry of icon_source.svg / ic_launcher_monochrome.xml.
-->
<svg
    xmlns="http://www.w3.org/2000/svg"
    width="1024"
    height="1024"
    viewBox="0 0 1024 1024">

  <!-- Compass ring (annulus) -->
  <path
      fill="#000000"
      fill-rule="evenodd"
      d="M512 199
         A313,313 0 1,1 512,825
         A313,313 0 1,1 512,199
         M512 284
         A228,228 0 1,0 512,740
         A228,228 0 1,0 512,284" />

  <!-- North needle -->
  <path fill="#000000"
        d="M512,170 L607,512 L512,474 L417,512 Z" />

  <!-- South needle -->
  <path fill="#000000"
        d="M512,854 L607,512 L512,550 L417,512 Z" />

  <!-- Centre pivot diamond -->
  <path fill="#000000"
        d="M512,455 L569,512 L512,569 L455,512 Z" />

</svg>
